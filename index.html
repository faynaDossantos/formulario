<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario de registro</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<main>
		<form action="" class="formulario" id="formulario">
			<h4 class="formulario__titulo">Create Account</h4>
		<!----Grupo nombre-->
			<div class="formulario__grupo  " id="grupo__nombre">
				<label for="nombre" class="formulario__label">Nombre</label>
				<div class="formulario__grupo-input">
					<input type="name" class="formulario__input " name="nombre" id="nombre">
					<i class="formulario__validacion-estado  fa-solid fa-circle-exclamation"></i>
				</div>
			</div>

		<!----Grupo correo electronico--->
		<div class="formulario__grupo" inputmode="grupo__email">
			<label for="email" class="formulario__label">Email</label>
			<div class="formulario__grupo-input">
				<input type="email" class="formulario__input" name="Email" id="email">
				<i class="formulario__validacion-estado fa-solid fa-circle-exclamation"></i>
			</div>
			<p class="formulario__input-error">Email inv치lido </p>
		</div>

		<!----Grupo contrase침a--->
		<div class="formulario__grupo" inputmode="grupo__password">
			<label for="password" class="formulario__label">Clave</label>
			<div class="formulario__grupo-input">
				<input type="password" class="formulario__input" name="password" id="password">
				<i class="formulario__validacion-estado fa-solid fa-circle-exclamation"></i>
			</div>
			<p class="formulario__input-error">No debe tener mas de 8 caracteres</p>
		</div>

		<!----Grupo contrase침a2--->
		<div class="formulario__grupo" inputmode="grupo__password2">
			<label for="password2" class="formulario__label">Confirme su clave</label>
			<div class="formulario__grupo-input">
				<input type="password" class="formulario__input" name="password2" id="password2">
				<i class="formulario__validacion-estado fa-solid fa-circle-exclamation"></i>
			</div>
			<p class="formulario__input-error">Las contrase침as no coinciden</p>
		</div>
		<div class="formulario__grupo formulario__grupo-btn-enviar ">
			<button type="submit" class="formulario__btn">Enviar</button>
		</div>
		</form>
	</main>

	<script src="js/formulario.js"></script>
	<script src="https://kit.fontawesome.com/f50bbb51ee.js" crossorigin="anonymous"></script>
</body>
</html>
